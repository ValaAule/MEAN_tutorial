<div class="container">
    <form ng-submit="register(username, password)">
        <div class = "form-group">
            <label>Please enter a new username</label>
            <input class="form-control" type="text" ng-model="username">
        </div>
        <div class="form-group">
            <label>Please enter your password to login into posts</label>
            <input class="form-control" type="password" ng-model="password">
        </div>
        <input class="btn btn-success btn-lg btn-block" type="submit" value="Register">
    </form>
</div>
